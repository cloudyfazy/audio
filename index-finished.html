<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title> JS Drum Kit </title>
        <link rel="stylesheet" href="style.css">

    </head>
      <body>

        <div class="keys"> 
            <div data-key="56" class="key">
                <kbd>8</kbd>
                <span class="sound">clap</span>
            </div>
                <div data-key="84" class="key">
                    <kbd>t</kbd>
                    <span class="sound">hihat</span>
                </div>
                
                    <div data-key="89" class="key">
                        <kbd>Y</kbd>
                        <span class="sound">kick</span>
                    </div>
                  
                        <div data-key="68" class="key">
                            <kbd>d</kbd>
                            <span class="sound">openhat</span>
                        </div>
                      
                            <div data-key="71" class="key">
                                <kbd>g</kbd>
                                <span class="sound">boom</span>
                            </div>
                            
                                <div data-key="72" class="key">
                                    <kbd>h</kbd>
                                    <span class="sound">ride</span>
                                </div>
                                
                                    <div data-key="85" class="key">
                                        <kbd>u</kbd>
                                        <span class="sound">snare</span>
                                    </div>
                                    <div data-key="69" class="key">
                                        <kbd>e</kbd>
                                        <span class="sound">tom</span>
                                    </div>
                                    <div data-key="74" class="key">
                                        <kbd>j</kbd>
                                        <span class="sound">tink</span>
                                    </div>
        </div>

        <audio data-key="71" src="audio/boom.wav" type="audio/wav"/>  </audio>
        <audio data-key="56" src="audio/clap.wav"></audio>
        <audio data-key="84" src="audio/hithat.wav"></audio>
        <audio data-key="72" src="audio/ride.wav"></audio>
        <audio data-key="85" src="audio/snare.wav"></audio>
        <audio data-key="74" src="audio/tink.wav"></audio>
        <audio data-key="69" src="audio/tom.wav"></audio>
        <audio data-key="68" src="audio/openhat.wav"></audio>
        <audio data-key="89" src="audio/kick.wav"></audio>
  

<script>
  
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return; //stop the function from running all together
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform

    this.classList.remove('playing');
  }


  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);


</script>


</body>
</html>
